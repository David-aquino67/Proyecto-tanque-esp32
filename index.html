<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Carro</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>

    <script src='scripts.js'></script>
</head>
<body>
    <div class="container">
        <h1>Control de Carro</h1>
        <div id="alerta" style="color: red; font-weight: bold;">Esperando datos...</div>

        <div class="control-panel">
            <button id="btn-adelante">⬆️ Avanzar</button>
            <div class="middle-buttons">
                <button id="btn-izquierda">⬅️ Izquierda</button>
                <button id="btn-stop">⏹️ Detener</button>
                <button id="btn-derecha">➡️ Derecha</button>
            </div>
            <button id="btn-atras">⬇️ Retroceder</button>
        </div>
    </div>
    <input type="range" id="slider" min="0" max="160" value="0" oninput="command(this.value)">
</body>
</html>
